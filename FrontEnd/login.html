<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
          rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/login.css">
</head>
<body>
<header>
    <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
    <nav>
        <ul>
            <li id="projectsButton">projets</li>
            <li id="contactButton">contact</li>
            <li id="loginButton">login</li>
            <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
        </ul>
    </nav>
</header>
<main>
    <section id="login">
        <h2>Login</h2>
        <form method="post">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password">
            <a id="connect">Se connecter</a>
            <a id="forgetPassword">Mot de passe oublié</a>
        </form>
    </section>
    <a id="errorMessage">Null</a>
</main>
<footer>
    <nav>
        <ul>
            <li>Mentions Légales</li>
        </ul>
    </nav>
</footer>
<script src="./js/login.js"></script>
</body>
</html>
